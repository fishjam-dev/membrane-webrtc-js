name: Check Pull Request
on:
  pull_request:
    branches: [main]

jobs:
  formating:
    name: Check formatting and run linter
    runs-on: ubuntu-latest

    strategy:
      matrix:
          node-version: [18.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }} ğŸ›ï¸
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies â¬‡ï¸
        run: npm ci

      - name: Check formatting ğŸ¨
        run: npm run format:check

      - name: Run linter
        run: npm run lint

      - name: Build ğŸ“¦
        run: npm run build